            gap: 15px;

            animation: slideIn 0.5s ease;

        @keyframes slideIn {

            }

                transform: translateX(0);
            }
        }

        .user-card p {

            font-size: 1rem;

        .label {

        @keyframes spin {
            0% {

            }

            }
        }
